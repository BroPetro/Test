<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квитки на шкільну вечірку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }
        h2 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: medium;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }
        button[type="submit"] {
            background-color: #3b82f6;
        }
        button[type="submit"]:hover {
            background-color: #2563eb;
        }
        button.secondary {
            background-color: #6b7280;
        }
        button.secondary:hover {
            background-color: #4b5563;
        }
        button.check {
            background-color: #10b981;
        }
        button.check:hover {
            background-color: #059669;
        }
        .hidden {
            display: none;
        }
        .qr-section {
            text-align: center;
            margin-top: 16px;
        }
        .qr-section p {
            font-size: 14px;
            margin-top: 8px;
        }
        .admin-section {
            margin-top: 24px;
        }
        .error {
            color: #dc2626;
        }
        .to-admin {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #3b82f6;
            text-decoration: underline;
            cursor: pointer;
        }
        .to-admin:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Квитки на шкільну вечірку</h1>

        <!-- Форма покупки квитка -->
        <div id="ticketFormSection">
            <form id="ticketForm" class="form-group">
                <div class="form-group">
                    <label for="name">Ім'я</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Купити квиток</button>
            </form>
        </div>

        <!-- Секція QR-коду -->
        <div id="qrSection" class="hidden qr-section">
            <h2>Ваш квиток</h2>
            <div id="qrcode"></div>
            <p id="ticketId"></p>
            <button id="backToForm" class="secondary">Купити ще квиток</button>
        </div>

        <!-- Адмін-панель -->
        <div id="adminSection" class="hidden admin-section">
            <h2>Перевірка квитків</h2>
            <input type="text" id="ticketIdInput" placeholder="Введіть ID квитка">
            <button id="checkTicket" class="check">Перевірити квиток</button>
            <div id="ticketInfo"></div>
            <button id="backToFormFromAdmin" class="secondary">Назад</button>
        </div>

        <!-- Кнопка для переходу до адмін-панелі -->
        <span id="toAdmin" class="to-admin">Перейти до адмін-панелі</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Лог для перевірки виконання скрипта
        console.log('Скрипт завантажено');

        // Перевірка наявності Firebase
        if (typeof firebase === 'undefined') {
            console.error('Firebase SDK не завантажено');
            alert('Помилка: Не вдалося завантажити Firebase SDK. Перевірте підключення до інтернету або використовуйте локальний сервер (наприклад, live-server).');
        } else {
            console.log('Firebase SDK доступний');
        }

        // Firebase конфігурація
        const firebaseConfig = {
            apiKey: "AIzaSyCS_jrZxtztQeArogU8yfCm4BIiNphapsE",
            authDomain: "party-8c521.firebaseapp.com",
            databaseURL: "https://party-8c521-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "party-8c521",
            storageBucket: "party-8c521.firebasestorage.app",
            messagingSenderId: "630338352175",
            appId: "1:630338352175:web:96367f9e3223677b58c2da",
            measurementId: "G-L76NX1ZBWX"
        };

        // Ініціалізація Firebase
        let database;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase ініціалізовано успішно');
        } catch (error) {
            console.error('Помилка ініціалізації Firebase:', error.message);
            alert('Помилка ініціалізації Firebase: ' + error.message + '. Перевірте конфігурацію Firebase у консолі Firebase або підключення до інтернету.');
        }

        // Перевірка наявності QRCode бібліотеки
        if (typeof QRCode === 'undefined') {
            console.error('QRCode бібліотека не завантажена');
            alert('Помилка: Не вдалося завантажити бібліотеку QRCode. Перевірте підключення до інтернету або використовуйте локальний сервер.');
        } else {
            console.log('QRCode бібліотека доступна');
        }

        // Елементи DOM
        const ticketFormSection = document.getElementById('ticketFormSection');
        const qrSection = document.getElementById('qrSection');
        const adminSection = document.getElementById('adminSection');
        const ticketForm = document.getElementById('ticketForm');
        const qrcodeDiv = document.getElementById('qrcode');
        const ticketIdDisplay = document.getElementById('ticketId');
        const backToForm = document.getElementById('backToForm');
        const toAdmin = document.getElementById('toAdmin');
        const ticketIdInput = document.getElementById('ticketIdInput');
        const checkTicket = document.getElementById('checkTicket');
        const backToFormFromAdmin = document.getElementById('backToFormFromAdmin');

        // Перевірка наявності елементів DOM
        if (!ticketFormSection || !qrSection || !adminSection || !ticketForm || !qrcodeDiv || !ticketIdDisplay || !backToForm || !toAdmin || !ticketIdInput || !checkTicket || !backToFormFromAdmin) {
            console.error('Один або кілька елементів DOM не знайдено');
            alert('Помилка: Не вдалося знайти елементи сторінки. Перевірте HTML.');
        } else {
            console.log('Усі елементи DOM знайдено');

            // Генерація унікального ID квитка
            function generateTicketId() {
                return 'TICKET-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            }

            // Обробка форми покупки
            ticketForm.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Кнопка "Купити квиток" натиснута');
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const ticketId = generateTicketId();

                if (database) {
                    firebase.database().ref('tickets/' + ticketId).set({
                        name: name,
                        email: email,
                        paid: true,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        console.log('Квиток збережено:', ticketId);
                        ticketFormSection.classList.add('hidden');
                        qrSection.classList.remove('hidden');
                        qrcodeDiv.innerHTML = '';
                        QRCode.toCanvas(qrcodeDiv, ticketId, { width: 200 }, (error) => {
                            if (error) {
                                console.error('Помилка генерації QR-коду:', error.message);
                                alert('Помилка при генерації QR-коду: ' + error.message);
                            } else {
                                console.log('QR-код згенеровано');
                            }
                        });
                        ticketIdDisplay.textContent = `ID квитка: ${ticketId}`;
                    }).catch((error) => {
                        console.error('Помилка збереження квитка:', error.message);
                        alert('Помилка при купівлі квитка: ' + error.message);
                    });
                } else {
                    console.error('Firebase database не ініціалізовано');
                    alert('Помилка: База даних не доступна. Перевірте підключення до Firebase.');
                }
            });

            // Повернення до форми
            backToForm.addEventListener('click', () => {
                console.log('Кнопка "Купити ще квиток" натиснута');
                qrSection.classList.add('hidden');
                ticketFormSection.classList.remove('hidden');
                ticketForm.reset();
            });

            // Перехід до адмін-панелі
            toAdmin.addEventListener('click', () => {
                console.log('Кнопка "Перейти до адмін-панелі" натиснута');
                ticketFormSection.classList.add('hidden');
                qrSection.classList.add('hidden');
                adminSection.classList.remove('hidden');
            });

            // Повернення з адмін-панелі
            backToFormFromAdmin.addEventListener('click', () => {
                console.log('Кнопка "Назад" з адмін-панелі натиснута');
                adminSection.classList.add('hidden');
                ticketFormSection.classList.remove('hidden');
                ticketIdInput.value = '';
                ticketInfo.innerHTML = '';
            });

            // Перевірка квитка
            checkTicket.addEventListener('click', () => {
                console.log('Кнопка "Перевірити квиток" натиснута');
                const ticketId = ticketIdInput.value.trim();
                if (ticketId) {
                    if (database) {
                        firebase.database().ref('tickets/' + ticketId).once('value').then((snapshot) => {
                            if (snapshot.exists()) {
                                const data = snapshot.val();
                                ticketInfo.innerHTML = `
                                    <p><strong>Ім'я:</strong> ${data.name}</p>
                                    <p><strong>Email:</strong> ${data.email}</p>
                                    <p><strong>Статус оплати:</strong> ${data.paid ? 'Оплачено' : 'Не оплачено'}</p>
                                    <p><strong>Дата покупки:</strong> ${new Date(data.timestamp).toLocaleString('uk-UA')}</p>
                                `;
                                console.log('Квиток знайдено:', data);
                            } else {
                                ticketInfo.innerHTML = '<p class="error">Квиток не знайдено!</p>';
                                console.log('Квиток не знайдено:', ticketId);
                            }
                        }).catch((error) => {
                            console.error('Помилка перевірки квитка:', error.message);
                            alert('Помилка при перевірці квитка: ' + error.message);
                        });
                    } else {
                        console.error('Firebase database не ініціалізовано');
                        alert('Помилка: База даних не доступна. Перевірте підключення до Firebase.');
                    }
                } else {
                    ticketInfo.innerHTML = '<p class="error">Введіть ID квитка!</p>';
                    console.log('ID квитка не введено');
                }
            });

            console.log('Обробники подій встановлено');
        }
    </script>
</body>
</html>
